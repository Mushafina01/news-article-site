<!DOCTYPE html>
<html>
<head>
  <title>Confirm Deletion</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffecec;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .confirm-box {
      background: white;
      padding: 30px;
      border: 1px solid #f5c6cb;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255,0,0,0.1);
      text-align: center;
    }
    h2 {
      color: #dc3545;
    }
    .btn-delete {
      background: #dc3545;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      margin-top: 15px;
      cursor: pointer;
    }
    .btn-cancel {
      margin-top: 10px;
      display: inline-block;
      text-decoration: none;
      color: #007bff;
    }
  </style>
</head>
<body>
  <div class="confirm-box">
    <h2>Delete Article?</h2>
    <p>Are you sure you want to delete "<strong>{{ article.title }}</strong>"?</p>
    <form method="post">
      {% csrf_token %}
      <button class="btn-delete" type="submit">Yes, Delete</button>
    </form>
    <a class="btn-cancel" href="{% url 'news_list' %}">Cancel</a>
  </div>
</body>
</html>
